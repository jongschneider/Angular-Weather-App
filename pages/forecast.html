<p><a href="#/">Back to Search</a></p>
<h1>Forecast for {{ city }}, {{ state }}</h1>
<hr>
<h4>Number of Days: <a href="#/forecast/2" ng-class="{'bg-primary': days == '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days == '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary': days == '7'}">7</a></h4>
<hr>
<div ng-repeat="w in weatherResult['forecast']['simpleforecast']['forecastday'] | limitTo: days">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" weather-number="days"></weather-report>
    </div>

  </div>
</div>
